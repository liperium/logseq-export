__&quot;,536871946]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We show for the first time that learning powerful representations from speech audio alone followed by fine-tuning on transcribed speech can outperform the best semi-supervised methods while being conceptually simpler. wav2vec 2.0 masks the speech input in the latent space and solves a contrastive task defined over a quantization of the latent representations which are jointly learned. Experiments using all labeled data of Librispeech achieve 1.8/3.3 WER on the clean/other test sets. When lowering the amount of labeled data to one hour, wav2vec 2.0 outperforms the previous state of the art on the 100 hour subset while using 100 times less labeled data. Using just ten minutes of labeled data and pre-training on 53k hours of unlabeled data still achieves 4.8/8.2 WER. This demonstrates the feasibility of speech recognition with limited amounts of labeled data.logseq____&quot;,536871946]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871946]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^Flogseq____&quot;,3297,536871946]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^Xlogseq____&quot;,3252,536871946]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^Vlogseq____&quot;,3297,536871946]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^Ulogseq____&quot;,1692,536871946]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^Ulogseq____&quot;,3252,536871946]],[logseq____&quot;^15logseq____&quot;,[3298,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ab7c74-9b39-4b81-a9cd-ef3e5695112alogseq____&quot;,536871946]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^Mlogseq____&quot;,false,536872664]],[logseq____&quot;^15logseq____&quot;,[3299,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Attachments]]logseq____&quot;,5368 sent study investigates the phonology of intonation (nuclear contours) and speech chunking (prosodic phrasing) in Parkinson’s disease (PD) as a function of medication intake and duration of the disease. Following methods of the prosodic and intonational phonology frameworks, we examined the ability of 30 PD patients to use intonation categories and prosodic phrasing structures in ways similar to 20 healthy controls to convey similar meanings. Speech data from PD patients were collected before and after a dopaminomimetic drug intake and were phonologically analyzed in relation to nuclear contours and intonational phrasing. Besides medication, disease duration and the presence of motor fluctuations were also factors included in the analyses. Overall, PD patients showed a decreased ability to use nuclear contours and prosodic phrasing. Medication improved intonation regardless of disease duration but did not help with dysprosodic phrasing. In turn, disease duration and motor fluctuations affected phrasing patterns but had no impact on intonation. Our study demonstrated that the phonology of prosody is impaired in PD, and prosodic categories and structures may be differently affected, with implications for the understanding of PD neurophysiology and therapy.logseq____&quot;,536873089]],[logseq____&quot;^15logseq____&quot;,[3613,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536873089]],[logseq____&quot;^15logseq____&quot;,[3613,logseq____&quot;^Flogseq____&quot;,3612,536873089]],[logseq____&quot;^15logseq____&quot;,[3613,logseq____&quot;^Xlogseq____&quot;,3609,536873089]],[logseq____&quot;^15logseq____&quot;,[3613,logseq____&quot;^Vlogseq____&quot;,3612,536873089]],[logseq____&quot;^15logseq____&quot;,[3613,logseq____&quot;^Ulogseq____&quot;,1692,536873089]],[logseq____&quot;^15logseq____&quot;,[3613,logseq____&quot;^Ulogseq____&quot;,3609,536873089]],[logseq____&quot;^15logseq____&quot;,[3613,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
